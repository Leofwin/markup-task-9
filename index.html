<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" class="svg-sprite">
    <defs>
        <linearGradient id="logo-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f27121"></stop>
            <stop offset="36%" stop-color="#e94057"></stop>
            <stop offset="100%" stop-color="#8a2387"></stop>
        </linearGradient>
    </defs>
    <symbol id="scale">
        <g>
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"/>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/>
        </g>
    </symbol>
    <symbol id="rotate">
        <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"/>
    </symbol>
    <symbol id="logo" fill="url(#logo-gradient)">
        <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill-rule="evenodd"/>
    </symbol>
    <symbol id="flip">
        <g>
            <path d="M0 29.9l19.084-11.788L0 6.325z"/>
            <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z" fill-rule="nonzero"/>
            <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"/>
        </g>
    </symbol>
    <symbol id="fill">
        <g>
            <path d="M8.395 8.395h30.996v30.996H8.395z"/>
            <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/>
        </g>
    </symbol>
    <symbol id="arrow">
        <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"/>
    </symbol>
</svg>
<input type="radio" name="input-filter" id="filter-original" class="input-filter-original" value="0" checked>
<input type="radio" name="input-filter" id="filter-grayscale" class="input-filter-grayscale" value="1">
<input type="radio" name="input-filter" id="filter-bright" class="input-filter-bright" value="2">
<input type="radio" name="input-filter" id="filter-sepia" class="input-filter-sepia" value="3">
<input type="radio" name="input-filter" id="filter-hue-rotate" class="input-filter-hue-rotate" value="4">
<input type="radio" name="input-filter" id="filter-invert" class="input-filter-invert" value="5">
<input type="radio" name="input-gallery" id="gallery-shift-0" class="input-gallery-shift-0" value="0" checked>
<input type="radio" name="input-gallery" id="gallery-shift-1" class="input-gallery-shift-1" value="1">
<input type="radio" name="input-gallery" id="gallery-shift-2" class="input-gallery-shift-2" value="2">
<input type="radio" name="input-rotate" id="rotate-0" class="input-rotate-0" value="0" checked>
<input type="radio" name="input-rotate" id="rotate-90" class="input-rotate-90" value="90">
<input type="radio" name="input-rotate" id="rotate-180" class="input-rotate-180" value="180">
<input type="radio" name="input-rotate" id="rotate-270" class="input-rotate-270" value="270">
<input type="checkbox" name="input-flip" id="input-flip" class="input-flip">
<input type="checkbox" name="show-original" id="show-original" class="show-original">
<input type="checkbox" name="input-fill" id="input-fill" class="input-fill">
<input type="radio" name="input-scale" id="input-scale-100" class="input-scale-100" value="100" checked>
<input type="radio" name="input-scale" id="input-scale-50" class="input-scale-50" value="50">
<input type="radio" name="input-scale" id="input-scale-75" class="input-scale-75" value="75">
<input type="radio" name="input-scale" id="input-scale-175" class="input-scale-175" value="175">
<main>
    <nav>
        <label for="input-fill">
            <svg class="button">
                <use href="#fill"></use>
            </svg>
        </label>
        <label class="button-scale button-scale-50" for="input-scale-50">
            <svg class="button">
                <use href="#scale"></use>
            </svg>
        </label>
        <label class="button-scale button-scale-75" for="input-scale-75">
            <svg class="button">
                <use href="#scale"></use>
            </svg>
        </label>
        <label class="button-scale button-scale-175" for="input-scale-175">
            <svg class="button">
                <use href="#scale"></use>
            </svg>
        </label>
        <label class="button-scale button-scale-100" for="input-scale-100">
            <svg class="button">
                <use href="#scale"></use>
            </svg>
        </label>
        <label for="show-original">
            <svg class="button logo">
                <use href="#logo"></use>
            </svg>
        </label>
        <label for="rotate-90" class="label_rotate label-rotate-90">
            <svg class="button">
                <use href="#rotate"></use>
            </svg>
        </label>
        <label for="rotate-180" class="label_rotate label-rotate-180">
            <svg class="button">
                <use href="#rotate"></use>
            </svg>
        </label>
        <label for="rotate-270" class="label_rotate label-rotate-270">
            <svg class="button">
                <use href="#rotate"></use>
            </svg>
        </label>
        <label for="rotate-0" class="label_rotate label-rotate-0">
            <svg class="button">
                <use href="#rotate"></use>
            </svg>
        </label>
        <label for="input-flip">
            <svg class="button">
                <use href="#flip"></use>
            </svg>
        </label>
    </nav>
    <section class="photo-rotate-wrapper">
        <section class="photo"></section>
    </section>
    <section class="filters">
        <span class="label-gallery-0">
            <svg class="arrow arrow_disabled filters__left-arrow">
                <use href="#arrow"></use>
            </svg>
        </span>
        <label class="label-gallery-1" for="gallery-shift-0">
            <svg class="arrow arrow_active filters__left-arrow">
                <use href="#arrow"></use>
            </svg>
        </label>
        <label class="label-gallery-2" for="gallery-shift-1">
            <svg class="arrow arrow_active filters__left-arrow">
                <use href="#arrow"></use>
            </svg>
        </label>
        <section class="viewport">
            <section class="gallery">
                <section class="filters__filter filter filter-original">
                    <h2 class="filter__name">
                        <label for="filter-original">Оригинал</label>
                    </h2>
                    <label class="filter__img" for="filter-original"></label>
                </section>
                <section class="filters__filter filter filter-grayscale">
                    <h2 class="filter__name">
                        <label for="filter-grayscale">Черно-белый</label>
                    </h2>
                    <label class="filter__img" for="filter-grayscale"></label>
                </section>
                <section class="filters__filter filter filter-hue-rotate">
                    <h2 class="filter__name">
                        <label for="filter-hue-rotate">Поворот цветов</label>
                    </h2>
                    <label class="filter__img" for="filter-hue-rotate"></label>
                </section>
                <section class="filters__filter filter filter-invert">
                    <h2 class="filter__name">
                        <label for="filter-invert">Инвертирование</label>
                    </h2>
                    <label class="filter__img" for="filter-invert"></label>
                </section>
                <section class="filters__filter filter filter-bright">
                    <h2 class="filter__name">
                        <label for="filter-bright">Нассыщенность</label>
                    </h2>
                    <label class="filter__img" for="filter-bright"></label>
                </section>
                <section class="filters__filter filter filter-sepia">
                    <h2 class="filter__name">
                        <label for="filter-sepia">Старина</label>
                    </h2>
                    <label class="filter__img" for="filter-sepia"></label>
                </section>
            </section>
        </section>
        <label class="label-gallery-0" for="gallery-shift-1">
            <svg class="arrow arrow_active filters__right-arrow">
                <use href="#arrow"></use>
            </svg>
        </label>
        <label class="label-gallery-1" for="gallery-shift-2">
            <svg class="arrow arrow_active filters__right-arrow">
                <use href="#arrow"></use>
            </svg>
        </label>
        <span class="label-gallery-2">
            <svg class="arrow arrow_disabled filters__right-arrow">
                <use href="#arrow"></use>
            </svg>
        </span>
    </section>
</main>
</body>
</html>
